<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../styles/error.css">
  <link rel="stylesheet" href="../styles/reset.css">
  <title>Git Search - User Not Found</title>
</head>

<body>
  <main class="page">
    <div class="page__content">
      <h1 class="page__title">Ooops!</h1>
      <span class="page__message">Não encontramos o usuário que você procurou, vamos tentar novamente.</span>
      <input type="button" value="Nova Busca" class="page__button">
    </div>
    <div class="quadro">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="100" height="100">
        <polygon class="page__triangle" fill="#fff" points="25 0 50 50 0 50" stroke-linejoin="round" stroke-linecap="square"/>
        <text class="page__exclamation" fill="#D6336C" font-size="32" font-weight="bold" x="25" y="42" text-anchor="middle">!</text>
      </svg>
    </div>
  </main>
  
  

  <script type="module" src="../scripts/error.js"></script>
</body>

</html>
